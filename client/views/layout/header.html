<template name="alertItem">
    <li>
        {{#if isBidAlert}}
            <a href="{{pathFor 'bidDetail' _id=notification.documentId }}">
                <div>
                    <i class="fa fa-bell"></i> {{notification.description}}
                    <span class="pull-right text-muted small">{{tm_cal createdAt}}</span>
                </div>
            </a>
            {{else}}
            <a href="{{pathFor 'viewSchedule' _id=notification.documentId }}">
                <div>
                    <i class="fa fa-bell"></i> {{notification.description}}
                    <span class="pull-right text-muted small">{{tm_cal createdAt}}</span>
                </div>
            </a>
        {{/if}}

    </li>
    <li class="divider"></li>

</template>

<template name="messageNotifyItem">
    <li>
        <div class="dropdown-messages-box">
                <div>
                    <span class="fa fa-envelope" ></span>
                    <small class="pull-right">{{tm_now notification.createdAt}}</small>
                    {{#unless isBidAlert}}
                        <a href="{{pathFor 'viewSchedule' _id=notification.documentId }}" class="text-muted">
                            {{summarizeText notification.message 50}}
                        </a>
                    {{else}}
                        <a href="{{pathFor 'bidDetail' _id=notification.documentId }}" class="text-muted">
                            {{summarizeText notification.message 50}}
                        </a>
                    {{/unless}}
                    <br>
                    <span class="text-muted small pull-right">@{{identity owner}}</span>
                    <span class="text-muted small">{{tm_cal notification.createdAt}}</span>

                </div>

        </div>
    </li>
    <li class="divider"></li>

</template>
