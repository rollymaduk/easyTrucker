<template name="afRating">
    {{#unless atts.hide}}
        <label>{{afFieldLabelText name=this.name}}</label>
    {{> starsRating size=atts.size id=atts.id rating=this.value  mutable=atts.mutable }}
        <input type="hidden" value="{{this.value}}" {{this.atts}} />
    <div><small>{{atts.description}}</small></div>
    {{/unless}}
</template>
