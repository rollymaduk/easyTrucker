<template name="pageHeader">
    <div class="ibox">
        <div class="ibox-title">
            <h5>{{this.title}}</h5>
            <div class="ibox-tools">
                {{#if this.link}}
                    <a href="{{pathFor this.link}}" class="btn btn-primary btn-xs">{{this.btnTitle}}</a>
                {{/if}}
                <a class="search-link">
                    <i class="fa fa-search"></i>
                </a>
            </div>
        </div>

    </div>
</template>
