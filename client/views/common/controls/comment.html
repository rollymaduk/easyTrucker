<template name="comments">
    <div class="ibox chat-view">

        <div class="ibox-title">
            <small class="pull-right text-muted">Last message:  Mon Jan 26 2015 - 18:39:23</small>
            Comments/Questions
        </div>


        <div class="ibox-content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="chat-message-form">
                        {{>quickForm id=this.formId type='normal' doc=this.doc buttonClasses="pull-right btn-primary btn btn-xs"
                        buttonContent="Post Comment"  schema='Form.Message'}}
                    </div>
                </div>
            </div>
            <br>
            {{#if this.comments.length}}
                <div class="row">
                    <div class="col-md-12 ">
                        <div class="chat-discussion">

                            {{#each this.comments}}
                                {{>messageItem}}
                            {{/each}}
                        </div>
                    </div>
                </div>
            {{/if}}



        </div>

    </div>
</template>

<template name="messageItem">
    <div class="chat-message left">
        <object class="message-avatar" data="{{owner.photo}}" >
            <img class="message-avatar" src="{{photoPlaceHolder}}" alt="alternate text">
        </object>
        <!--<img  src="{{photo}}" alt="">-->
        <div class="message">
                {{>identity owner=owner}}
            <span class="message-date"> {{tm_cal createdAt}} </span>
               <span class="message-content">
                   {{message}}
               </span>
        </div>
    </div>
</template>

<template name="identity">
    {{#with owner}}
    {{#unless company}}
        <a class="message-author" href="#">{{fullname}} </a>
    {{else}}
        <a class="message-author" href="{{pathFor 'profile'}}">{{company}} </a>
    {{/unless}}
    {{/with}}
</template>
