<template name="register">
    <div class="col-md-12">
        <div>

            <h1 class="logo-name">eZ+</h1>

        </div>
        <h4>Register to eZ+</h4>
        <p>Create account to see it in action.</p>
        <div class="m-t text-justify" >
            {{>Wizard steps=steps onCanceled=oncanceled onFinished=onfinished}}
            <!--{{>quickForm schema='Form.Register' template='bootstrap3_col_sm_6' id='registerForm' type='normal'
            buttonClasses='btn btn-primary block full-width m-b' buttonContent='Register'}}-->
            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="{{pathFor 'login'}}">Login</a>
        </div>
    </div>
</template>
<template name="registerAccountDetail">
    <h2>User Detail</h2>
    {{>quickForm schema='Form.RegisterAccountDetail'  doc=this buttonContent=false id='regAcctDetailForm'}}
</template>
<template name="registerInfoDetail">
    <h2>Company Detail</h2>
    {{>quickForm schema='Form.RegisterInfoDetail'  doc=this buttonContent=false id='regInfoDetailForm'}}
</template>
<template name="truckAuthority">
    <h2>Truck Authority</h2>
    {{>quickForm schema='Form.TruckAuthority' type=formType doc=this.data buttonContent=false id='regTruckAuthorityForm'}}
</template>
