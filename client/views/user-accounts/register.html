<template name="register">
    <div>
        <div>

            <h1 class="logo-name">eZ+</h1>

        </div>
        <h3>Register to eZ+</h3>
        <p>Create account to see it in action.</p>
        <div class="m-t">

            {{>quickForm schema='Form.Register' id='registerForm' type='normal'
            buttonClasses='btn btn-primary block full-width m-b' buttonContent='Register'}}
            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="{{pathFor 'login'}}">Login</a>
        </div>



    </div>
</template>
