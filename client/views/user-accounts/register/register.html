<template name="register">
    <div class="col-md-12">
        <div>
            <img src="/img/ezlogo4.png" alt="Eazytrucke logo"/>
        </div>
        <p>Create account to see it in action.</p>
        <div class="m-t text-justify" >
            {{>Wizard steps=steps onCanceled=oncanceled onFinished=onfinished}}
            <!--{{>quickForm schema='Form.Register' template='bootstrap3_col_sm_6' id='registerForm' type='normal'
            buttonClasses='btn btn-primary block full-width m-b' buttonContent='Register'}}-->
            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="{{pathFor 'atSignIn'}}">Login</a>
        </div>
    </div>
</template>
<template name="registerAccountDetail">

    <h2>User Detail</h2>
    {{#autoForm schema='Form.RegisterAccountDetail'  doc=this buttonContent=false id='regAcctDetailForm'}}
        {{>afQuickField name='accountType' options=accountTypes}}
        {{>afQuickField name='firstname'}}
        {{>afQuickField name='lastname'}}
        {{>afQuickField name='email'}}
    {{/autoForm}}
</template>
<template name="registerInfoDetail">
    <h2>Company Detail</h2>
    {{#autoForm schema='Form.RegisterInfoDetail'  doc=this buttonContent=false id='regInfoDetailForm'}}
        {{>afQuickField name='companyName' }}
        {{>afQuickField name='companyAddress' }}
        {{>afQuickField name='telephoneNumber' }}
        {{#if hasTruckAuth}}
            {{>truckAuthorityControl }}
        {{/if}}
        <div class="form-group">
            <div class="checkbox checkbox-success checkbox-circle">
                <input id="checkbox-accept-terms" type="checkbox" >
                <label for="checkbox-accept-terms">
                    <small> I have <a href="#" class="showDisclaimer">read and accept the terms</a> of use of EazyTrucker</small>
                </label>
            </div>
        </div>
    {{/autoForm}}
</template>
<template name="registerAccountLoginDetail">
    <h2>Account Info</h2>
    {{>quickForm schema='Form.RegisterAccountLoginDetail' buttonContent=false  doc=this id='regAccountLoginDetailForm'}}
</template>
