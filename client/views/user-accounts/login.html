<template name="login">
    <div class="col-md-12">
        <div>

            <h1 class="logo-name">eZ+</h1>

        </div>
        <h3>Welcome to eZ+</h3>
        <p>eZTrucker app helps you find the perfect shipper and effectively manage your loads.
            <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
        </p>
        <p>Login in. To see it in action.</p>
        <div class="m-t">
          {{>quickForm schema='Form.Login' id='loginForm' buttonClasses='btn btn-primary block full-width m-b' buttonContent='Login' }}
            <a href="#"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="{{pathFor 'register'}}">Create an account</a>
        </div>

    </div>
</template>
