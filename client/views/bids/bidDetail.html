<template name="bidDetail">

        <div id="bid-detail">
            <div class="col-lg-9">
                <div class="ibox">
                    <div class="ibox-content">

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="m-b-md">
                                    <div class="row pull-right">
                                        {{#unless showManageBid}}

                                            <div class="col-md-6" {{Rp_allow 'canEditbid,canManagebid'}}>
                                                <span>
                                    <a href="{{pathFor 'editBid'}}" style="color: inherit">
                                        <span class="glyphicon glyphicon-pencil"></span></a>
                                    </span>

                                            </div>

                                        {{/unless}}
                                        <div class="col-md-6">
                                            <a href="{{pathFor 'scheduleList'}}" style="color: inherit" class=" close-bid">
                                                <span class=" glyphicon  glyphicon-remove"></span>
                                            </a>
                                        </div>
                                    </div>

                                    <h2>${{qoute}} for <a href="{{pathFor "viewSchedule" _id=this.schedule}}">{{shipmentTitle}}</a></h2>
                                </div>

                                <dl class="dl-horizontal">
                                   <dt>Bidder:</dt> <dd>{{>identity owner=bidder}}</dd>
                                </dl>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-5">
                                <dl class="dl-horizontal">
                                    <dt>Pickup Date:</dt> <dd>{{>dateFormatter date=proposedPickup}}</dd>
                                </dl>
                            </div>
                            <div class="col-lg-7" id="cluster_info">
                                <dl class="dl-horizontal">
                                    <dt>DropOff Date:</dt> <dd>{{>dateFormatter date=proposedDelivery}}</dd>
                                </dl>
                            </div>
                        </div>


                        <div class="row m-t-sm">
                            <div class="col-lg-12">
                                {{>comments doc=this comments=this.comments formId='bidCommentsForm'}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
