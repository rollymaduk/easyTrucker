<template name="dropOffCustom">
    {{#autoForm schema='Schema.DropOff' doc=dropOffDoc buttonContent=false id='dof' }}
        <h2>Drop-off Information</h2>

        <div class="form-group{{#if afFieldIsInvalid name='receiver'}} has-error{{/if}}">
            <div class="input-group">

                <div class="input-group-btn"><button data-toggle="dropdown" id="usermodal" class="btn btn-white dropdown-toggle">
                    <i class="fa fa-user"></i> </button></div>
                {{> afFieldInput name='receiver' placeholder="schemaLabel" }}
            </div>
            {{#if afFieldIsInvalid name='receiver'}}
                <span class="help-block">{{afFieldMessage name='receiver'}}</span>
            {{/if}}
        </div>

        <!--{{>afQuickField name="dropOffDate" placeholder="schemaLabel" label=false}}-->
        {{>timeFrame title="DropOff Date" context='dropOffDate.context' dateField_1='dropOffDate.dateField_1' dateField_2='dropOffDate.dateField_2'}}

        <div class="form-group{{#if afFieldIsInvalid name='dropOffLocation'}} has-error{{/if}}">
            <div class="input-group">

                <div class="input-group-addon"><i class="fa fa-map-marker"></i></div>
                {{> afFieldInput name='dropOffLocation.address' placeholder="schemaLabel" }}
            </div>
            {{#if afFieldIsInvalid name='dropOffLocation.address'}}
                <span class="help-block">{{afFieldMessage name='dropOffLocation.address'}}</span>
            {{/if}}
        </div>
        <div class="hidden geometry">
            {{> afQuickFields name="dropOffLocation.geometry"}}
        </div>
    {{/autoForm}}
</template>
