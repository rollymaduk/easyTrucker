<template name="pickupCustom">

    <h2>Pickup Information</h2>
    {{#autoForm schema='Schema.Pickup' doc=pickupDoc buttonContent=false id='puf' }}

        <!--{{>afQuickField name='shipmentTitle'}}-->
        {{>afQuickField name='wayBill' type="hidden"}}
        <!--<div class="form-group{{#if afFieldIsInvalid name='wayBill'}} has-error{{/if}}">
            <div class="input-group">

            <div class="input-group-addon"># </div>
                {{> afFieldInput name='wayBill' placeholder="schemaLabel" }}
            </div>
            {{#if afFieldIsInvalid name='wayBill'}}
                <span class="help-block">{{afFieldMessage name='wayBill'}}</span>
            {{/if}}
        </div>-->

        <div class="form-group{{#if afFieldIsInvalid name='sender'}} has-error{{/if}}">
            <div class="input-group">

            <div class="input-group-btn"><button data-toggle="dropdown" id="usermodal" class="btn btn-white dropdown-toggle">
                <i class="fa fa-user"></i> </button></div>
                {{> afFieldInput name='sender' placeholder="schemaLabel" }}
            </div>
            {{#if afFieldIsInvalid name='sender'}}
                <span class="help-block">{{afFieldMessage name='sender'}}</span>
            {{/if}}
        </div>

        <!--{{>afQuickField name="pickupDate" placeholder="schemaLabel" label=false}}-->
        {{>timeFrame title="Pickup Date" context='pickupDate.context' dateField_1='pickupDate.dateField_1' dateField_2='pickupDate.dateField_2'}}
        <div class="form-group{{#if afFieldIsInvalid name='pickupLocation'}} has-error{{/if}}">
            <div class="input-group">

            <div class="input-group-addon"><i class="fa fa-map-marker"></i></div>
                {{> afFieldInput name='pickupLocation.address' placeholder="schemaLabel" }}
            </div>
            {{#if afFieldIsInvalid name='pickupLocation.address'}}
                <span class="help-block">{{afFieldMessage name='pickupLocation.address'}}</span>
            {{/if}}
        </div>
        <div class="hidden geometry">
            {{> afQuickFields name="pickupLocation.geometry"}}
        </div>
    {{/autoForm}}

</template>
